<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,
    wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
    900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Qui payeðŸ’²</title>
</head>
<body>
    <div id="app">
        <div id="names" class="container" v-if="data.state">
          <div class="logo">
            <h1>Ajouter vos noms pour savoir qui va paye la facture?</h1>
          </div>

          <div class="input_container">
            <input type="text" v-model.trim="data.inputName"/>
            <button @click="addNameToList">Ajouter</button>
          </div>

          <div 
                class="error_label animate__animated animate__fadeInDown"
                v-if="data.showError">
                {{data.error}}
          </div>
          <!-- liste des noms  -->

          <div class="list_of_names">
                <div 
                    v-for="(name,index) in data.names"
                    :key="name"
                    @click="removeName(index)"
                    class="animate__animated animate__fadeIn"
                >
                    {{name}}
                </div>
          </div>
         
          <div
                v-if="isReady"
                class="animate__animated animate__bouceIn">

                <div class="action_button" @click="ShowResults">
                    vÃ©rifier qui payeðŸ’²
                </div>
          </div>

        </div>

        <!-- l'ecran du resultat -->
        <div id="results" class="container" v-if="!data.state">
            <div class="result_container">
                <h1>  La facture sera payÃ© par:</h1>
                <div class="result_value">
                    {{data.result}}
                </div>

                <div 
                    class="action_button"
                    @click="resetApp"
                    >
                    Recommencer
                </div><br>
                <div 
                    class="action_button btn2"
                    @click="getNewResult"
                    >
                    Je n'aime pas, prends un nouveau nom
                </div>


            </div>
        </div>
    </div>
</body>

<script src="js/app.js"></script>
</html>
